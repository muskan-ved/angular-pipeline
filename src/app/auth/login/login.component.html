<main>
  <div class="row">
    <div class="col-md-7 login-message-main">
      <div class="login-content-area">
        <div class="message-caption">
          <div class="message-inner">
            <h1>Welcome back</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="message-image">
              <img src="../../../assets/img/login-illustration.png">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5 login-form-main">
      <div class="card">
        <div class="card-body">
          <h1>Login Now! pipeline testing</h1>
          <br>
          <div class="panel" *ngIf="error == true || success == true">
            <div class="panel-body">
              <div class="alert alert-danger" role="alert" *ngIf="error == true">
                <span>{{message}}</span>
              </div>
              <div class="alert alert-success" role="alert" *ngIf="success == true">
                <span>{{message}}</span>
              </div>
            </div>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1">User Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                name="username" formControlName="username"
                [ngClass]="{ 'is-invalid': isSubmitted && formControls['username'].errors }">
              <span class="danger" *ngIf="isSubmitted && formControls['username'].errors">
                This field is required
              </span>
              <span
                *ngIf="(formControls['username'].touched || formControls['username'].dirty) &&  formControls['username'].invalid"
                class="danger">
                <span *ngIf="formControls['username'].errors && formControls['username'].errors['email']">Invalid email
                  format</span>
              </span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                formControlName="password"
                [ngClass]="{ 'is-invalid': isSubmitted &&  formControls['password'].errors }">
              <span class="danger" *ngIf="isSubmitted && formControls['password'].errors">
                This field is required
              </span>
            </div>
            <div class="form-group form-check">
              <a routerLink="/forget-password">Forget Password</a>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
